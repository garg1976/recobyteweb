<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Hero - Glassmorphic + Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      overflow-x: hidden;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .glass-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero-text {
      flex: 1;
      color: #004080;
      padding-right: 30px;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      animation: slideIn 1s ease-out;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 1.8s ease-out;
    }

    .hero-buttons .btn {
      margin-top: 1.5rem;
      margin-right: 1rem;
      padding: 12px 24px;
    }

    .hero-image {
      flex: 1;
      max-width: 450px;
      animation: float 6s ease-in-out infinite alternate;
    }

    .hero-image img {
      width: 100%;
      border-radius: 12px;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: floatCircle 10s infinite ease-in-out alternate;
      z-index: 0;
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 80px;
      height: 80px;
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 55%;
      left: 75%;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    @keyframes floatCircle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .glass-container {
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .hero-text {
        padding: 0;
      }

      .hero-image {
        margin-top: 2rem;
        max-width: 300px;
      }

      .hero-text h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <!-- Floating Background Elements -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="glass-container">
      <div class="hero-text">
        <h1>Expert Care Backed by Innovation</h1>
        <p>From laser surgery to emergency services, we deliver modern healthcare with heart.</p>
        <div class="hero-buttons">
          <a href="#appointment" class="btn btn-primary">Book Appointment</a>
          <a href="tel:+911234567890" class="btn btn-outline-primary">Call Now</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="images/team/dteam.png" alt="Doctor">
      </div>
    </div>
  </section>

</body>
</html>
