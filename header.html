<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .hero-content {
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #0d6efd;
      animation: fadeDown 1s ease-in-out forwards;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #333;
      animation: fadeUp 1s ease-in-out forwards;
      animation-delay: 0.4s;
    }

    .hero-buttons .btn {
      margin: 10px;
      padding: 12px 25px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-outline-primary {
      border: 2px solid #0d6efd;
      color: #0d6efd;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: white;
    }

    /* Floating animated icons */
    .floating-icon {
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #0d6efd;
      border-radius: 4px;
      opacity: 0.1;
      animation: floatIcon 8s infinite ease-in-out;
    }

    .floating-icon:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .floating-icon:nth-child(3) {
      top: 30%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 2rem 1rem;
        height: auto;
        text-align: center;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .floating-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container hero-content">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1>Compassionate Care. Advanced Treatment.</h1>
          <p>Trusted by thousands. 24/7 emergency, specialist doctors, and laser surgery experts.</p>
          <div class="hero-buttons mt-4">
            <a href="#appointment" class="btn btn-primary">Book Appointment</a>
            <a href="tel:+911234567890" class="btn btn-outline-primary">Call Now</a>
          </div>
        </div>
        <div class="col-lg-6 text-center">
          <img src="images/bg/01.jpg" alt="Hospital Image" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Animated floating icons -->
    <div class="floating-icon"></div>
    <div class="floating-icon"></div>
    <div class="floating-icon"></div>
  </section>

</body>
</html>
