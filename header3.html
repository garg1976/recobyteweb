<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphic Hospital Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      overflow-x: hidden;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #004080;
      animation: fadeIn 1s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-card h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    .glass-card p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .hero-buttons .btn {
      margin: 1rem 1rem 0 0;
      padding: 12px 24px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background particles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: floatCircle 10s infinite ease-in-out alternate;
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 15%;
    }

    .circle:nth-child(2) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 50%;
      left: 75%;
      animation-delay: 4s;
    }

    @keyframes floatCircle {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .glass-card {
        padding: 2rem;
        text-align: center;
      }

      .glass-card h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <!-- Floating Background Elements -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Glass Card Content -->
    <div class="glass-card text-center">
      <h1>Trusted Care, Powered by Technology</h1>
      <p>Bringing advanced diagnostics, laser surgery, and 24x7 emergency to your fingertips.</p>
      <div class="hero-buttons">
        <a href="#appointment" class="btn btn-primary">Book Appointment</a>
        <a href="tel:+911234567890" class="btn btn-outline-primary">Call Us Now</a>
      </div>
    </div>
  </section>

</body>
</html>
