<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Hero - Calming Glassmorphism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0ede7, #f9fdfc); /* Soft version of #307352 */
      overflow-x: hidden;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .glass-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.2s ease-in-out;
      z-index: 2;
    }

    .hero-text {
      flex: 1;
      color: #2e6258;
      padding-right: 30px;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      animation: slideIn 1s ease-out;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 1.8s ease-out;
    }

    .hero-buttons .btn {
      margin-top: 1.5rem;
      margin-right: 1rem;
      padding: 12px 24px;
    }

    .btn-primary {
      background-color: #fdbfcd;
      border-color: #fdbfcd;
      color: #004040;
    }

    .btn-outline-primary {
      border-color: #fdbfcd;
      color: #004040;
    }

    .btn-outline-primary:hover {
      background-color: #fdbfcd;
      color: #004040;
    }

    .hero-image {
      flex: 1;
      max-width: 450px;
      animation: float 6s ease-in-out infinite alternate;
    }

    .hero-image img {
      width: 100%;
      border-radius: 12px;
    }

    /* Background animated circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: #fdbfcd;
      opacity: 0.2;
      z-index: 0;
      animation: circleFloat 20s linear infinite;
    }

    .circle1 {
      width: 160px;
      height: 160px;
      top: 5%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 100px;
      height: 100px;
      bottom: 10%;
      right: 8%;
      animation-delay: 5s;
    }

    .circle3 {
      width: 80px;
      height: 80px;
      top: 60%;
      left: 70%;
      animation-delay: 10s;
    }

    .circle4 {
      width: 90px;
      height: 90px;
      bottom: 20%;
      left: 20%;
      animation-delay: 15s;
    }

    @keyframes circleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) scale(1.1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    @media (max-width: 768px) {
      .glass-container {
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .hero-text {
        padding: 0;
      }

      .hero-image {
        margin-top: 2rem;
        max-width: 300px;
      }

      .hero-text h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<section class="hero-section">
  <!-- Animated Circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <!-- Glassmorphic Container -->
  <div class="glass-container">
    <div class="hero-text">
      <h1>Your Health. Our Priority.</h1>
      <p>Compassionate care powered by modern medicine, technology, and trust.</p>
      <div class="hero-buttons">
        <a href="#appointment" class="btn btn-primary">Book Appointment</a>
        <a href="tel:+911234567890" class="btn btn-outline-primary">Call Now</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://cdn.pixabay.com/photo/2016/03/31/20/17/doctor-1295562_1280.png" alt="Doctor">
    </div>
  </div>
</section>

</body>
</html>
