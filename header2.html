<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Hero Split</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      overflow: hidden;
      padding: 2rem 0;
    }

    .hero .content h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #0066cc;
    }

    .hero .content p {
      font-size: 1.2rem;
      color: #333;
    }

    .hero .btn-primary {
      background-color: #0066cc;
      border: none;
      padding: 12px 24px;
      font-weight: 500;
    }

    .hero .btn-outline-primary {
      border: 2px solid #0066cc;
      color: #0066cc;
      padding: 12px 24px;
      font-weight: 500;
    }

    .hero .btn-outline-primary:hover {
      background-color: #0066cc;
      color: white;
    }

    .hero-animation img {
      width: 100%;
      max-width: 500px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .badge-box {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .badge-box span {
      background-color: #e3f2fd;
      color: #0077c2;
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero .content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero container">
    <div class="row align-items-center">
      <div class="col-lg-6 content">
        <h1>Experience Future-Ready Healthcare</h1>
        <p>Book online consultations, visit expert doctors, or access laser surgery from India's trusted medical network.</p>
        <div class="badge-box">
          <span>24x7 Emergency</span>
          <span>Laser Surgery</span>
          <span>Home Visits</span>
        </div>
        <div class="mt-4">
          <a href="#book" class="btn btn-primary me-2">Book Appointment</a>
          <a href="tel:+919999999999" class="btn btn-outline-primary">Call Now</a>
        </div>
      </div>
      <div class="col-lg-6 hero-animation text-center mt-4 mt-lg-0">
        <img src="images/bg/03.jpg" alt="Healthcare Animation" />
      </div>
    </div>
  </section>

</body>
</html>
